<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Capture</title>
    <link rel="stylesheet" href="popup.css" />
    <!-- 引入 JSZip 库 -->
    <script src="../lib/jszip.min.js"></script>
  </head>
  <body>
    <main class="container">
      <header class="header">
        <div class="header-left">
          <h1>网络请求捕获</h1>
          <p id="statusText" class="status status-off">状态：未开启</p>
        </div>
        <button id="optionsBtn" class="settings-btn" title="打开设置">⚙️</button>
      </header>

      <section class="card">
        <div class="row">
          <span>生效规则数</span>
          <code id="ruleCountValue">0</code>
        </div>
        <div class="row">
          <span>规则预览</span>
          <code id="rulePreviewValue">(未设置)</code>
        </div>
        <div class="row">
          <span>保存路径</span>
          <code id="savePathValue">下载目录根路径</code>
        </div>
      </section>

      <section class="card stats" id="statsCard">
        <h2>实时统计</h2>
        <div class="stats-grid">
          <div class="item"><span>总请求</span><strong id="totalRequests">0</strong></div>
          <div class="item"><span>匹配请求</span><strong id="matchedRequests">0</strong></div>
          <div class="item"><span>已记录</span><strong id="capturedRequests">0</strong></div>
          <div class="item"><span>错误数</span><strong id="errorCount">0</strong></div>
        </div>
        <p class="muted" id="lastCapture">最近捕获：-</p>

        <!-- Hover 统计浮层 -->
        <div id="statsHoverCard" class="stats-hover-card">
          <div class="stats-hover-content">
            <div class="stats-hover-header">
              <h3>📊 规则统计</h3>
              <div class="stats-hover-loading" id="statsLoading">
                <span class="loading-spinner"></span>
              </div>
            </div>
            <div id="ruleStatsHoverContent" class="stats-hover-body">
              <!-- 统计数据将在这里渲染 -->
            </div>
          </div>
        </div>
      </section>

      <section class="actions">
        <button id="toggleBtn" class="btn primary">开启捕获</button>
        <button id="clearBtn" class="btn danger">清空数据</button>
        <button id="openFolderBtn" class="btn ghost">📂 打开文件夹</button>
        <button id="packTodayBtn" class="btn primary highlight">📦 打包今日数据</button>

        <!-- 备用方案（折叠） -->
        <details class="fallback-section">
          <summary>备用方案</summary>
          <button id="downloadScriptBtn" class="btn ghost small">生成压缩脚本</button>
        </details>
      </section>

      <!-- 进度提示卡片 -->
      <div id="packProgress" class="progress-card" style="display: none;">
        <h3>正在打包数据...</h3>
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill"></div>
        </div>
        <p id="progressText">准备中...</p>
        <div class="progress-stats">
          <span id="progressCount">0/0</span>
          <span id="progressTime">0.0s</span>
        </div>
      </div>

      <!-- 提示信息 -->
      <section class="info-banner" id="infoBanner" style="display: none;">
        <p>💡 提示：下载时面板会被遮挡</p>
        <button id="openSidePanelBtn" class="btn small primary">打开侧边栏</button>
      </section>

      <p id="message" class="message"></p>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
